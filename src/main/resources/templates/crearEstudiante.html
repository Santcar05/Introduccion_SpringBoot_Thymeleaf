<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form th:object="${estudiante}" th:action="@{/student/add}" method="post">
      <!--Utilizar hidden para ocultar el id y es necesario colocar el campo id en nulo para que al actualizar 
      no se mande el id de la peticion como null sino que tome el id de la base de datos registrado por si se tiene que actualizar-->
      <input type="hidden" th:field="*{id}" />
      <label for="nombre">Nombre</label>
      <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingrese su nombre" />

      <label for="apellido">Apellido</label>
      <input th:field="*{apellido}" type="text" id="apellido" placeholder="Ingrese su apellido" />

      <label for="semestre">Semestre</label>
      <input th:field="*{semestre}" type="number" id="semestre" placeholder="Ingrese su semestre" />

      <label for="correo">Correo</label>
      <input th:field="*{correo}" type="email" id="correo" placeholder="Ingrese su correo" />

      <label for="imagen">Imagen</label>
      <input th:field="*{imagenURL}" type="text" id="imagen" placeholder="Ingrese su imagen" />

      <button type="submit">Guardar</button>
    </form>
  </body>
</html>
